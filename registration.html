<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./assets/css/registration.css" type="text/css" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/images/icon.png" type="image/png">
    <title>Регистрация</title>
</head>

  <body>
    <div class="layout">
      <div class="container">
        <div class="title">
          <h3>Регистрация</h3>
          <p>
            Получите личный адрес в США прямо сейчас! <br />
            <br />
            <a href="#">Войти</a>
          </p>
          <br />
        </div>

        <div class="registration">
          <div class="name_div">
            <div class="name">
              <p>Имя</p>
              <input class="input_name" placeholder="Baysal" />
            </div>
            <div class="surname">
              <p>Фамилия</p>
              <input class="input_surname" placeholder="Banderolkin" />
            </div>
          </div>
          <br />
          <div class="mail">
            <p>Электронная почта</p>
            <input placeholder="Электронная почта" />
          </div>
          <div class="extra_info">
            <div class="check clearfix">
              <p class="agreement">
                <input type="checkbox" />Я согласен с
                <a href="#">условиями использовани * </a>
              </p>
            </div>
            <button class="btn">Регистрация</button>
          </div>
          <div class="attention">
            <p>
              <span>Внимание!</span><br />
              Это важно! Указывайте реальные данные, чтобы избежать проблем с
              оформлением заказов
            </p>
          </div>
        </div>
        <div class="come_in">
          <div class="img1">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png" />
            <a class="abc" href="#"> Войти с Google </a>
          </div>
          <p>Уже есть учетная запись?? <a href="#">Войти</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
